buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
		classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b4'
		//classpath 'com.android.tools.build:gradle:5.6.4'

	}
}
apply plugin: 'org.javafxports.jfxmobile'
mainClassName = 'main.java.shoppingcart'


allprojects {
	repositories {
		jcenter()
	}
}
ext {
	compileSdkVersion = 27
	buildToolsVersion = "27.0.0"
}

apply plugin: 'com.android.application'
android {


	defaultConfig {
		applicationId "main.java.shoppingcart"
		minSdkVersion 12
		targetSdkVersion 27
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}
jfxmobile {
	ios {
		forceLinkClasses = ['ensemble.**.*']
	}
	android {
		applicationPackage = 'main.java.shoppingcart'
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:20.0.0'
	compile files('libs/universal-image-loader-1.8.4-with-sources.jar')
}